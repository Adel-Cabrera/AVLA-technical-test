<table border="1">
    <caption>All TODOs</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Date</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.completed}}</td>
            <td>{{todo.date | date}}</td>

        </tr>
    </tbody>
</table>
